---
# Layouts must stay in HTML
---
{% include header.html %}

<main role="main" class="page-content m-scene one-sidebar sidebar-first">
	<div  class="scene_element scene_element--fadein">
		<div class="container">
			<section id="content">
				<h1 class="title">{{ page.title }}</h1>
				<article>
					{{ content }}
				</article>
			</section>
			<aside id="sidebar-first">
				<div class="box box-default box-event-time">
					<h4>When</h4>
					<p>{{ page.when }}</p>
					<h4>Location</h4>
					<p>{{ page.venue }}</p>
				</div>
				{% include socialsharingbox.html %}
			</aside>
		</div>
	</div>
</main>
